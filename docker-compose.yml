version: '3.7'
services:
  lizmap:
    build:
      context: .
      args:
        lizmap_version: 3.5.1
        LE_on: 'false'
        LE_domain: 'example.com'
        LE_email: 'info@example.com'
        LE_staging: 'true' # change to 'false' when ready for productionb
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./projects:/io/data:ro
      - var:/var/www/lizmap/var
    depends_on:
      - postgis
      - qgisserver
      - redis
    networks:
      - net

  qgisserver:
    image: "opengisch/qgis-server:3.22"

    environment:
      # Improve rendering performance
      QGIS_SERVER_PARALLEL_RENDERING: "true"
      QGIS_SERVER_MAX_THREADS: 4
      # Limit the maximum size returned by a GetMap
      QGIS_SERVER_WMS_MAX_HEIGHT: 5000
      QGIS_SERVER_WMS_MAX_WIDTH: 5000
      # needs to be defined as fcgi_param in nginx.conf
      # PGSERVICEFILE: /io/.pg_service.conf
    restart: on-failure
    volumes:
      - ./projects:/io/data:ro
      # - ./conf/qgis_nginx.conf:/etc/nginx/nginx.conf
    expose:
      - 80
    networks:
      - net

  redis:
    image: redis:alpine
    restart: on-failure
    volumes:
      - redis:/data
    expose:
      - 6379
    networks:
      - net

  postgis:
    image: kartoza/postgis:11.0-2.5
    ports:
      - 5432:5432
    expose:
      - 5432
    environment:
      - ALLOW_IP_RANGE=0.0.0.0/0
      - POSTGRES_USER=docker
      - POSTGRES_DBNAME=gis
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - net

  pgadmin4:
    image: chorss/docker-pgadmin4
    restart: on-failure
    ports:
      - 5050:5050
    volumes:
      - pgadmin4:/data
    networks:
      - net

  portainer:
    image: portainer/portainer
    restart: always
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer:/data
    networks:
      - net

networks:
  net:

volumes:
  portainer:
  pgadmin4:
  postgres:
  redis:
  var:
