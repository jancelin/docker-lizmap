version: '3'
services:

#---Lizmap & Qgis-server-------------

  lizmap:
    #PC
    image: jancelin/docker-lizmap:3.1.6
    #Raspberry Pi
    #image: jancelin/geopoppy:lizmap-master
    restart: always
    ports:
     - 80:80
     - 443:443
    volumes:
     - /home/lizmap/project:/home
     - /home/lizmap/project/var:/var/www/websig/lizmap/var
     - /home/lizmap/project/tmp:/tmp
    links:
     - qgiserver:qgiserver

  qgiserver:
    #PC
    image: jancelin/qgis-server:2.14LTR-wfsOutputExtension
    #Raspberry Pi
    #image: jancelin/geopoppy:qgis-server2.14LTR-0.2
    restart: always
    volumes:
      - /home/lizmap/project:/home
    expose:
      - 80
